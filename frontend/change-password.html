<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeriTY Credits Tracker - Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Change Password
        </h2>
        <p id="force-change-message" class="hidden mt-2 text-center text-sm text-red-600">
          You must change your password before continuing
        </p>
        <p id="normal-change-message" class="mt-2 text-center text-sm text-gray-600">
          Update your account password
        </p>
      </div>
      
      <div id="alert-box" class="hidden rounded-md p-4"></div>
      
      <form id="change-password-form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
            <input id="current-password" name="currentPassword" type="password" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="Current password">
          </div>
          
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input id="new-password" name="newPassword" type="password" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="New password">
          </div>
          
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input id="confirm-password" name="confirmPassword" type="password" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="Confirm new password">
          </div>
          
          <div class="text-xs text-gray-600">
            Password must be at least 8 characters and include letters and numbers.
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span id="submit-button-text">Change Password</span>
            <span id="submit-spinner" class="hidden ml-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
        
        <div id="cancel-button" class="text-center">
          <a href="/dashboard.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Cancel
          </a>
        </div>
      </form>
      
      <!-- Success message (shown after successful password change) -->
      <div id="success-message" class="hidden mt-6 text-center">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
          <p>Your password has been changed successfully.</p>
        </div>
        <a href="/dashboard.html" class="font-medium text-indigo-600 hover:text-indigo-500">
          Go to dashboard
        </a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const changePasswordForm = document.getElementById('change-password-form');
      const alertBox = document.getElementById('alert-box');
      const submitButtonText = document.getElementById('submit-button-text');
      const submitSpinner = document.getElementById('submit-spinner');
      const successMessage = document.getElementById('success-message');
      const forceChangeMessage = document.getElementById('force-change-message');
      const normalChangeMessage = document.getElementById('normal-change-message');
      const cancelButton = document.getElementById('cancel-button');
      
      // Check if force change is required
      const urlParams = new URLSearchParams(window.location.search);
      const forceChange = urlParams.get('force') === 'true';
      
      if (forceChange) {
        forceChangeMessage.classList.remove('hidden');
        normalChangeMessage.classList.add('hidden');
        cancelButton.classList.add('hidden');
      }
      
      // Check authentication
      window.authUtils.checkAuth()
        .then(data => {
          if (!data.authenticated) {
            // Redirect to login if not authenticated
            window.location.href = '/login.html';
          }
        })
        .catch(error => {
          console.error('Auth check error:', error);
          window.location.href = '/login.html';
        });
      
      changePasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form data
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Hide any previous alerts
        alertBox.classList.add('hidden');
        alertBox.textContent = '';
        
        // Validate passwords match
        if (newPassword !== confirmPassword) {
          alertBox.textContent = 'Passwords do not match';
          alertBox.classList.remove('hidden');
          alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          return;
        }
        
        // Validate password strength
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordRegex.test(newPassword)) {
          alertBox.textContent = 'Password must be at least 8 characters and include letters and numbers';
          alertBox.classList.remove('hidden');
          alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          return;
        }
        
        // Show spinner
        submitButtonText.textContent = 'Changing';
        submitSpinner.classList.remove('hidden');
        
        // Send change password request
        fetch('/api/v1/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ current_password: currentPassword, new_password: newPassword })
        })
        .then(response => response.json())
        .then(data => {
          // Hide spinner
          submitButtonText.textContent = 'Change Password';
          submitSpinner.classList.add('hidden');
          
          if (data.success) {
            // Hide form and show success message
            changePasswordForm.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Redirect to dashboard after 2 seconds if force change
            if (forceChange) {
              setTimeout(() => {
                window.location.href = '/dashboard.html';
              }, 2000);
            }
          } else {
            // Show error message
            alertBox.textContent = data.message || 'An error occurred';
            alertBox.classList.remove('hidden');
            alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          }
        })
        .catch(error => {
          // Hide spinner
          submitButtonText.textContent = 'Change Password';
          submitSpinner.classList.add('hidden');
          
          // Show error message
          alertBox.textContent = 'An error occurred. Please try again.';
          alertBox.classList.remove('hidden');
          alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          
          console.error('Password change error:', error);
        });
      });
    });
  </script>
</body>
</html>
