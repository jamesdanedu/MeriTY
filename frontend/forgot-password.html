<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeriTY Credits Tracker - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Forgot Password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Enter your email to receive a password reset link
        </p>
      </div>
      
      <div id="alert-box" class="hidden rounded-md p-4"></div>
      
      <form id="forgot-password-form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required 
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="Email address">
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span id="submit-button-text">Send reset link</span>
            <span id="submit-spinner" class="hidden ml-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
        
        <div class="text-center">
          <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Back to login
          </a>
        </div>
      </form>
      
      <!-- Reset link instructions (shown after successful request) -->
      <div id="reset-instructions" class="hidden mt-6 text-center">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
          <p>A password reset link has been sent to your email.</p>
          <p class="mt-2">Please check your inbox and follow the instructions to reset your password.</p>
        </div>
        <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
          Back to login
        </a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const forgotPasswordForm = document.getElementById('forgot-password-form');
      const alertBox = document.getElementById('alert-box');
      const submitButtonText = document.getElementById('submit-button-text');
      const submitSpinner = document.getElementById('submit-spinner');
      const resetInstructions = document.getElementById('reset-instructions');
      
      forgotPasswordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show spinner
        submitButtonText.textContent = 'Sending';
        submitSpinner.classList.remove('hidden');
        
        // Hide any previous alerts
        alertBox.classList.add('hidden');
        alertBox.textContent = '';
        
        // Get form data
        const email = document.getElementById('email-address').value;
        
        // Send password reset request
        fetch('/api/v1/auth/request-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        })
        .then(response => response.json())
        .then(data => {
          // Hide spinner
          submitButtonText.textContent = 'Send reset link';
          submitSpinner.classList.add('hidden');
          
          if (data.success) {
            // Hide form and show instructions
            forgotPasswordForm.classList.add('hidden');
            resetInstructions.classList.remove('hidden');
          } else {
            // Show error message
            alertBox.textContent = data.message;
            alertBox.classList.remove('hidden');
            alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          }
        })
        .catch(error => {
          // Hide spinner
          submitButtonText.textContent = 'Send reset link';
          submitSpinner.classList.add('hidden');
          
          // Show error message
          alertBox.textContent = 'An error occurred. Please try again.';
          alertBox.classList.remove('hidden');
          alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          
          console.error('Password reset request error:', error);
        });
      });
    });
  </script>
</body>
</html>
