<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeriTY Credits Tracker - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          MeriTY Credits Tracker
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Sign in to your account
        </p>
      </div>
      
      <div id="alert-box" class="hidden rounded-md p-4"></div>
      
      <form id="login-form" class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="/forgot-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span id="login-button-text">Sign in</span>
            <span id="login-spinner" class="hidden ml-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already logged in
      window.authUtils.checkAuth()
        .then(data => {
          if (data.authenticated) {
            if (!data.passwordChanged) {
              // Redirect to password change page
              window.location.href = '/change-password.html?force=true';
            } else {
              // Redirect to dashboard
              window.location.href = '/dashboard.html';
            }
          }
        })
        .catch(error => console.error('Auth check error:', error));
      
      // Login form submission
      const loginForm = document.getElementById('login-form');
      const alertBox = document.getElementById('alert-box');
      const loginButtonText = document.getElementById('login-button-text');
      const loginSpinner = document.getElementById('login-spinner');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show spinner
        loginButtonText.textContent = 'Signing in';
        loginSpinner.classList.remove('hidden');
        
        // Get form data
        const email = document.getElementById('email-address').value;
        const password = document.getElementById('password').value;
        
        // Create form data object for OAuth2 compatibility
        const formData = new URLSearchParams();
        formData.append('username', email);  // OAuth2 uses 'username' even for email
        formData.append('password', password);
        
        // Send login request
        fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // Hide spinner
          loginButtonText.textContent = 'Sign in';
          loginSpinner.classList.add('hidden');
          
          if (data.success) {
            if (!data.user.passwordChanged) {
              // Redirect to password change page
              window.location.href = '/change-password.html?force=true';
            } else {
              // Redirect to dashboard
              window.location.href = '/dashboard.html';
            }
          } else {
            // Show error message
            alertBox.textContent = data.detail || data.message || 'Login failed';
            alertBox.classList.remove('hidden');
            alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          }
        })
        .catch(error => {
          // Hide spinner
          loginButtonText.textContent = 'Sign in';
          loginSpinner.classList.add('hidden');
          
          // Show error message
          alertBox.textContent = 'An error occurred. Please try again.';
          alertBox.classList.remove('hidden');
          alertBox.classList.add('bg-red-100', 'border', 'border-red-400', 'text-red-700');
          
          console.error('Login error:', error);
        });
      });
    });
  </script>
</body>
</html>
