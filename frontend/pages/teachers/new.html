<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - TY Credits Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">TY Credits Tracker</h1>
            
            <div class="flex items-center" id="user-menu">
                <!-- Populated by JavaScript based on login status -->
            </div>
        </div>
    </header>
    
    <div class="flex flex-1">
        <aside class="bg-gray-800 text-white w-64 min-h-screen p-4" id="sidebar">
            <!-- Sidebar content will be injected by JavaScript -->
        </aside>
        
        <main class="flex-1 p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800" id="form-title">Add Teacher</h1>
                <p class="text-gray-600" id="form-subtitle">Create a new teacher account</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <form id="teacher-form" class="space-y-6">
                    <!-- Teacher Name -->
                    <div>
                        <label for="teacher-name" class="block text-sm font-medium text-gray-700 mb-1">Teacher Name *</label>
                        <input 
                            type="text" 
                            id="teacher-name" 
                            name="name" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Dr. Robert Johnson"
                        >
                    </div>

                    <!-- Teacher Email -->
                    <div>
                        <label for="teacher-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                        <input 
                            type="email" 
                            id="teacher-email" 
                            name="email" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="robert.johnson@school.edu"
                        >
                    </div>

                    <!-- Password (only for new teachers) -->
                    <div id="password-field">
                        <label for="teacher-password" class="block text-sm font-medium text-gray-700 mb-1">Initial Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="teacher-password" 
                                name="password" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Leave blank to generate random password"
                            >
                            <button 
                                type="button" 
                                id="show-password-btn"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
                            >
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            If left blank, a random password will be generated and emailed to the teacher
                        </p>
                    </div>

                    <!-- Is Admin -->
                    <div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="is-admin" 
                                name="is_admin" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="is-admin" class="ml-2 block text-sm text-gray-700">
                                Administrator
                            </label>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Administrators can manage all aspects of the system, including other teachers
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-3">
                        <a 
                            href="index.html" 
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                        >
                            Cancel
                        </a>
                        <button 
                            type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Save Teacher
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="../../assets/js/utils/helpers.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/teachers.js"></script>
    
    <!-- Inline script for password toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showPasswordBtn = document.getElementById('show-password-btn');
            const passwordInput = document.getElementById('teacher-password');
            
            if (showPasswordBtn && passwordInput) {
                showPasswordBtn.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle icon
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
