<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Years - TY Credits Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">TY Credits Tracker</h1>
            
            <div class="flex items-center" id="user-menu">
                <!-- Populated by JavaScript based on login status -->
            </div>
        </div>
    </header>
    
    <div class="flex flex-1">
        <aside class="bg-gray-800 text-white w-64 min-h-screen p-4" id="sidebar">
            <!-- Sidebar content will be injected by JavaScript -->
        </aside>
        
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Academic Years</h1>
                    <p class="text-gray-600">Manage academic years for the Transition Year program</p>
                </div>
                
                <div>
                    <a href="new.html" class="bg-blue-600 text-white px-4 py-2 rounded shadow-sm hover:bg-blue-700 transition-colors flex items-center">
                        <i class="fa-solid fa-plus mr-2"></i>
                        Add Academic Year
                    </a>
                </div>
            </div>
            
            <!-- Academic Years Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Class Groups</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="academic-years-table-body">
                            <tr>
                                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                    Loading academic years...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal container -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <div id="modal-content">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="../../assets/js/utils/helpers.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/academic-years.js"></script>
    <script src="../../assets/js/auth.js"></script>
    
</body>
</html>
