<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject - TY Credits Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">TY Credits Tracker</h1>
            
            <div class="flex items-center" id="user-menu">
                <!-- Populated by JavaScript based on login status -->
            </div>
        </div>
    </header>
    
    <div class="flex flex-1">
        <aside class="bg-gray-800 text-white w-64 min-h-screen p-4" id="sidebar">
            <!-- Sidebar content will be injected by JavaScript -->
        </aside>
        
        <main class="flex-1 p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-800" id="form-title">Add Subject</h1>
                <p class="text-gray-600" id="form-subtitle">Create a new subject record</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm p-6">
                <form id="subject-form" class="space-y-6">
                    <!-- Subject Name -->
                    <div>
                        <label for="subject-name" class="block text-sm font-medium text-gray-700 mb-1">Subject Name *</label>
                        <input 
                            type="text" 
                            id="subject-name" 
                            name="name" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Mathematics"
                        >
                    </div>

                    <!-- Credit Value -->
                    <div>
                        <label for="credit-value" class="block text-sm font-medium text-gray-700 mb-1">Credit Value *</label>
                        <input 
                            type="number" 
                            id="credit-value" 
                            name="credit_value" 
                            required 
                            min="1" 
                            max="100" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="10"
                        >
                    </div>

                    <!-- Is Core Subject -->
                    <div>
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="is-core" 
                                name="is_core" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="is-core" class="ml-2 block text-sm text-gray-700">
                                Core Subject
                            </label>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Core subjects are mandatory for all students
                        </p>
                    </div>

                    <!-- Academic Year -->
                    <div>
                        <label for="academic-year" class="block text-sm font-medium text-gray-700 mb-1">Academic Year *</label>
                        <select 
                            id="academic-year" 
                            name="academic_year_id" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="">Select Academic Year</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-3">
                        <a 
                            href="index.html" 
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
                        >
                            Cancel
                        </a>
                        <button 
                            type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            Save Subject
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script src="../../assets/js/utils/helpers.js"></script>
    <script src="../../assets/js/utils/api.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/subjects.js"></script>
    <script src="../../assets/js/auth.js"></script>
    
</body>
</html>
